<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{%endblock title  %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    .textarea {
        height: 100px ;
    }
  </style>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar sticky-top ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">iCoder</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item active">
                    <a class="nav-link " aria-current="page" href="{% url 'blog' %}">Home</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link " href="{%url 'about'%}">About</a>
                  </li>
          
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'contact'%}">Contact-us</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link active" href="{% url 'writeablog'%}">Write a BLOG</a>
                  </li>
                </ul>
              
                  <div class="mx-2">
                    <a href="{% url 'logout'%}" id="logout"><button class="btn btn-outline-success btn-block" type="button">Logout</button></a>
          
                  </div>
              </div>
            </div>
          </nav>

          <div class="container"> <br>
            <form action="" method='POST'> 
                {% csrf_token %}
                <h2 class='text-center'><b>WRITE A BLOG </b> </h2>  <br>

                <div class="col-md-12">
                
                <label for="validationDefault01" class="form-label">Enter Your Name</label>
                <input type="text" class="form-control" id="validationDefault01"  name="name" required>
              </div> <br>
                
              <div class="col-md-12">
                
                <label for="validationDefault01" class="form-label">Enter Your Email</label>
                <input type="email" class="form-control" id="validationDefault01"  name="email" required>
              </div> <br>

              <label for="select" class="form-label">Select Your Category</label>
              <select class="form-select" id='select' aria-label="Default select example" name="select">
        <option selected>Technology</option>
        <option value="">Web Designing</option>
        <option value="2">Block Chain</option>
        <option value="3">Robotics</option>
      </select> <br> 
                
              <div class="col-md-12">
                
                <label for="validationDefault01" class="form-label">Topic</label>
                <input type="text" class="form-control" id="validationDefault01"  name="topic" required>
              </div> <br>
                
              <div class="col-md-12">
                
                <label for="validationDefault01" class="form-label">Write a BLOG </label>
                <textarea class="form-control textarea"  id="validationDefault01" name="writeablog" required> </textarea>
              </div> <br> {% if messages%}
              {% for i in messages%}
              {% if i.tags == 'success'%}
              
              <p class="alert alert-info"> {{i}} </p>
              {%endif%}
              
              {%endfor%}
              {%endif%}

              <button type='submit' class="btn btn-success"> Submit </button>
             
                </form>
          </div>
        </div> <br>
        <footer class="container">
            <p class="float-end"><a href="#">Back to top</a></p>
            <p>© 2017–2023 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
          </footer>

          
        

    </body>
    </html>
